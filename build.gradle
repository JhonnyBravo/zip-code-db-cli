plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'maven-publish'
    id 'checkstyle'
    id 'pmd'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {url 'https://jitpack.io'}
}

dependencyManagement {
    imports {
        mavenBom 'com.github.JhonnyBravo:java-se-template-bom:master-SNAPSHOT'
    }
}

dependencies {
    api group: 'com.opencsv', name: 'opencsv', version: '5.4'
    api group: 'org.mybatis', name: 'mybatis', version: '3.5.7'
    api 'com.github.JhonnyBravo:java-itamae-connection:master-SNAPSHOT'
    // Use JUnit test framework
    testImplementation 'junit:junit'
}

group='com.github.JhonnyBravo'
version='master-SNAPSHOT'
sourceCompatibility=1.8
targetCompatibility=1.8

task sourcesJar(type: Jar, dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts{
    archives sourcesJar
    archives javadocJar
}

java{
    withJavadocJar()
    withSourcesJar()
}

publishing{
    publications{
        mavenJava(MavenPublication){
            artifactId='zip-code-db-cli'
            from components.java
            versionMapping{
                usage('java-api'){
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime'){
                    fromResolutionResult()
                }
            }
            pom{
                name='zip-code-db-cli'
                description='郵便番号データの一括登録 / 削除をコマンドライン上で実行する為の Java ライブラリ'
                url='https://github.com/JhonnyBravo/zip-code-db-cli'
            }
        }
    }
    repositories{
        maven{
            def releasesRepoUrl=layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl=layout.buildDirectory.dir('repos/snapshots')
            url=version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

javadoc{
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='8.41.1'
}

pmd {
    toolVersion='6.33.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}

afterEvaluate{
    jar{
        manifest{
            attributes 'Main-Class': getProperty('jar.manifest.attributes.Main-Class')
            attributes 'Class-Path': configurations.runtimeClasspath.collect{it.name}.join(' ')
        }
        
        doLast{
            copy{
                from configurations.runtimeClasspath
                into destinationDirectory
            }
        }
    }
}
