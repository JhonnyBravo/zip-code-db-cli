plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'maven'
    id 'checkstyle'
    id 'pmd'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {url 'https://jitpack.io'}
}

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '5.4'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.7'
    compile 'com.github.JhonnyBravo:java-itamae-connection:master-SNAPSHOT'
    // Use JUnit test framework
    testCompile 'junit:junit:4.13.2'
}

group='com.github.JhonnyBravo'
sourceCompatibility=1.8
targetCompatibility=1.8

task sourcesJar(type: Jar, dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts{
    archives sourcesJar
    archives javadocJar
}

javadoc{
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='8.41.1'
}

pmd {
    toolVersion='6.33.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}

afterEvaluate{
    jar{
        manifest{
            attributes 'Main-Class': getProperty('jar.manifest.attributes.Main-Class')
            attributes 'Class-Path': configurations.runtime.collect{it.name}.join(' ')
        }
        
        doLast{
            copy{
                from configurations.runtime
                into destinationDir
            }
        }
    }
}
